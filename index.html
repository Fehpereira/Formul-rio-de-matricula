<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de matrícula</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <span>
      <a href="#">
        <img src="" alt="">
      </a>
      <p>
        Voltar
      </p>
    </span>
    <div>
      <h1>
        Formulário de matrícula
      </h1>
      <p>
        Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.
      </p>
    </div>
  </header>

  <section>
    <h2>
      Informações da criança
    </h2>

    <form action="">

      <label for="nome">Nome completo</label>
      <input type="text" name="info" id="nome" autofocus required>
      <br><br>
      
      

      <label for="nascimento"> Data de nascimento</label>
      <input type="date" name="info" id="nascimento" required>
      
      <br><br>
      <label for="sexo">Sexo</label>
        <select name="info" id="sexo" required>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>
      <br><br>

      <label for="saude">Informações médicas</label>
      <textarea name="info" id="saude"></textarea> 

      <br><br>
      
      <label for="nascimento">Certidão de nascimento</label>
      <input type="file" id="nascimento">
      

    </form>
  </section>

</body>
</html>
