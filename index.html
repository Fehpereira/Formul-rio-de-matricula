<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de matrícula</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <span>
        <a href="#" class="flex gap-8">
          <img src="./assets/icons/arrow-left-02.svg" alt="Ícone de seta para esquerda">
          <p>
            Voltar
          </p>
        </a>
      </span>
      <div>
        <h1>
          Formulário de matrícula
        </h1>
        <p>
          Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.
        </p>
      </div>
    </header>

    <fieldset>
      <h2>
        Informações da criança
      </h2>

      <form action="">

        <div class="flex column gap-4">
          <label for="nome">Nome completo</label>
          <input type="text" name="info" id="nome" class="input-max-width" autofocus required>
        </div>
        
        <div class="flex column gap-4">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" name="info" id="nascimento" class="input-max-width" required>
        </div>

        <div class="flex column gap-4">
          <label for="sexo">Sexo</label>
            <select name="info" id="sexo" class="input-max-width" required >
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
        </div>

        <div class="flex column gap-4" >
          <label for="saude">Informações médicas</label>
          <textarea name="info" id="saude" class="input-max-width" rows="4"></textarea> 
        </div>

        <div class="flex column gap-4">
          <label for="certidao">Certidão de nascimento</label>
          <input name="info" type="file" id="certidao">
        </div>
        

      </form>
    </fieldset>

    <fieldset>

      <h2>Endereço residencial</h2>

      <form action="">

        <div class="flex column gap-4">
          <label for="cep">CEP</label>
          <input type="text" name="info" id="cep" class="input-max-width" required>
        </div>

        <div class="flex gap-20">
          <span  class="flex column gap-4">
            <label for="rua" class="disabled">Rua</label>
            <input type="text" name="info" id="rua" class="input-70-width bg-disabled" disabled>
          </span>
          <span  class="flex column gap-4 width-50">
            <label for="numero">Número</label>
            <input type="number" name="info" id="numero" class="input-max-width">
          </span>
        </div>

        <div class="flex gap-20">
          <span class="flex column gap-4">
            <label for="cidade">Cidade</label>
            <input type="text" name="info" id="cidade" class="input-70-width bg-disabled" disabled>
          </span>

          <span class="flex column gap-4 width-50">
            <label for="estado">Estado</label>
            <input type="text" name="info" id="estado" class="input-max-width" >
          </span>
        </div>

      </form>
    </fieldset>

    <fieldset>
      <h2>
        Informações do responsável
      </h2>

      <form action="">

        <div class="flex column gap-4">
          <label for="nome-responsavel">Nome do responsável</label>
          <input type="text" name="info" id="nome-responsavel" class="input-max-width" required>
        </div>
        
        <div class="flex column gap-4">
          <label for="telefone">Telefone</label>
          <input type="tel" name="info" id="telefone" class="input-max-width" required>
        </div>

        <div class="flex column gap-4">
          <label for="mail">E-mail</label>
          <input type="email" name="info" id="mail" class="input-max-width" required>
        </div>

      </form>
    </fieldset>

    
    <fieldset  class="flex column gap-24">
      <h2>Opções de matrícula</h2>

      <div class="radio-wrapper">
        <label> Selecione o turno de estudo </label>
        
        <div class="radio-grid">
          <div>
            <input type="radio" name="shift" id="morning">
            <div class="radio-img"></div>
            <img src="assets/icons/sun-cloud-02.svg" alt="Ícone de Sol com nuvem">
            <label for="morning" class="label-radio">
              Manhã
            </label>
          </div>
          
          <div>
            <input type="radio" name="shift" id="afternoon">
            <div class="radio-img"></div>
            <img src="assets/icons/sun-02.svg" alt="Ícone de Sol">
            <label for="afternoon" class="label-radio">
              Tarde
            </label>
          </div>
        </div>
      </div>
      
      <div class="radio-wrapper margin-top">
        <label> Em qual esporte você gostaria de inscrever seu filho? </label>
        
        <div class="radio-grid">
          <div>
            <input type="radio" name="sport" id="soccer">
            <div class="radio-img"></div>
            <img src="assets/icons/sun-cloud-02.svg" alt="Ícone de futebol">
            <label for="morning" class="label-radio">
              Futebol
            </label>
          </div>
          
          <div>
            <input type="radio" name="sport" id="basketball">
            <div class="radio-img"></div>
            <img src="assets/icons/basketball-02.svg" alt="Ícone de basquete">
            <label for="basketball" class="label-radio">
              Basquete
            </label>
          </div>
          
          <div>
            <input type="radio" name="sport" id="swimming">
            <div class="radio-img"></div>
            <img src="assets/icons/swimming.svg" alt="Ícone de Natação">
            <label for="swimming" class="label-radio">
              Natação
            </label>
          </div>
          
          <div>
            <input type="radio" name="sport" id="yoga">
            <div class="radio-img"></div>
            <img src="assets/icons/yoga-02.svg" alt="Ícone de Yoga">
            <label for="yoga" class="label-radio">
              Yoga
            </label>
          </div>
          
          <div>
            <input type="radio" name="sport" id="volley">
            <div class="radio-img"></div>
            <img src="assets/icons/volleyball.svg" alt="Ícone de Volley">
            <label for="volley" class="label-radio">
             Volley
            </label>
          </div>
          
          <div>
            <input type="radio" name="sport" id="boxing">
            <div class="radio-img"></div>
            <img src="assets/icons/boxing-glove-01.svg" alt="Ícone de Boxing">
            <label for="boxing" class="label-radio">
              Boxing
            </label>
          </div>
          
        </div>
      </div>
      
    </fieldset>
    
    <fieldset>

      <form action="">
        <div>
          <input type="checkbox" name="info" id="termos">
          <label for="termos" id="ltermos">
            Declaro que li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong> da escola Estrela do Amanhã.
          </label>
        </div>
      </form>

    </fieldset>
    
    <fieldset>
      
      <form action="">
        
        <div class="flex width-100">
            <button type="button" value="Salvar respostas"> Salvar respostas </button>
            <button name="info" value="Fazer matrícula">Fazer matrícula</button>
          </div>

        </form>

    </fieldset>

  </div>
</body>
</html>
